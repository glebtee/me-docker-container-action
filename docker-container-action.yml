name: 'Hello, world'
description: 'Greet someone and record the time'

inputs:
  greet: # input id
    description: 'Who to greet'
    required: true
    default: 'world'

outputs:
  time: # output id
    description: 'The time we greeted you'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.greet }}