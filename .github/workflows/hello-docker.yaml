name: Build and push Winrunner Docker Image to GCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker-image:
    permissions: write-all
    runs-on: ["self-hosted", "Windows", "noded"]
    steps:
    - name: Hello Docker
      shell: pwsh
      run: |
        pwd
        ls
        docker run hello-world
